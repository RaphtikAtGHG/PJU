plugins {
    id 'java'
}

group = 'tuxer.org'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation "org.aspectj:aspectjrt:1.9.6"

}

java {
    withJavadocJar()
    withSourcesJar()
}

test {
    useJUnitPlatform()
}